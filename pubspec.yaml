name: flutter_app
description: My First Self Made Project
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - images/icon/icons8-chat-48.png
    - images/icon/icons8-chat-96.png
    - images/profile_photo/aditya.jpeg
  fonts:
    - family: FreeDokaOne
      fonts:
        - asset: fonts/Fredoka_One/FredokaOne-Regular.ttf
    - family: Leckerli
      fonts:
        - asset: fonts/Leckerli_One/LeckerliOne-Regular.ttf

